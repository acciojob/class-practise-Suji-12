<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class Selector Example</title>
  <style>
    .selector {
      color: #00f;         
      background-color: #eee;  
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p class="selector">Pragraph 1</p>
  <p>Pragraph 2</p>
  <p class="selector">Pragraph 3</p>
  <p>Pragraph 4</p>
</body>
</html>
